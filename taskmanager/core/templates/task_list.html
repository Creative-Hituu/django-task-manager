<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">ğŸ“‹ My Task Manager</h1>

    <div class="d-flex justify-content-end mb-3">
        <a href="{% url 'add_task' %}" class="btn btn-success">â• Add Task</a>
    </div>

    {% if tasks %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for task in tasks %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <p class="card-text">{{ task.description }}</p>
                        <p class="text-muted">Due: {{ task.due_date }} | Completed: {{ task.completed }}</p>
                        <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm">âœï¸ Edit</a>
                        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm">ğŸ—‘ Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No tasks found. Add one now!</p>
    {% endif %}
</div>

</body>
</html>
